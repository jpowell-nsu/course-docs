<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background-color: #0D1117;
      color: #AAA;
    }

    h1 {
      text-align: center;
      color: #AAA;
    }

    .actions {
      text-align: center;
      margin-bottom: 30px;
    }

    .actions a {
      display: inline-block;
      padding: 10px 16px;
      background-color: #24292e;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .actions a:hover {
      background-color: #444;
    }

    ul {
      list-style: none;
      padding-left: 20px;
    }

    li {
      margin-bottom: 0px;
    }

    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #AAA;
    }
  </style>
</head>

<body>

  <h1>Add a Course Document</h1>
  <p class="note">
    Adding a course document...
  </p>

  <div class="actions">
    <a href="https://github.com/jpowell-nsu/course-docs/issues/new?template=document_submission.yml">
      Submit The Document
    </a>
  </div>

  <p class="note">
    After submitting your account, it may take a short time to appear due to GitHub Pages.
  </p>

  <ul id="documentList">
    <li>Loading documentsâ€¦</li>
  </ul>

  <script>
    const list = document.getElementById("documentList");
    fetch("documents.json")
      .then(r => r.json())
      .then(data => {
        list.innerHTML = "";

        if (!data.documents || data.documents.length === 0) {
          const li = document.createElement("li");
          li.textContent = "No documents approved yet.";
          list.appendChild(li);
          return;
        }

        // Sort alphabetically by name
        data.documents.sort((a, b) => a.name.localeCompare(b.name));

        data.documents.forEach(doc => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = doc.url;
          link.textContent = `${doc.name} (${doc.url.replace('https://github.com/', '')})`;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          li.appendChild(link);
          list.appendChild(li);
        });
      })
      .catch(err => {
        list.innerHTML = "<li>Error loading documents.</li>";
        console.error(err);
      });
  </script>
</body>

</html>
