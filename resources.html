<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Websites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background-color: #0D1117;
    }

    h1 {
      text-align: center;
      color: #555;
    }

    ul {
      list-style: none;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .note {
      margin-bottom: 30px;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Resource Websites</h1>

<p class="note">
  The following websites are provided as supplemental resources to support your learning, some of which we will use in class. You are encouraged to explore these sites independently and incorporate them into your regular study and practice.
</p>

<ul id="resourceList">
  <li>Loading document listâ€¦</li>
</ul>

<script>
const list = document.getElementById("resourceList");
fetch("resources.json")
  .then(r => r.json())
  .then(data => {
    list.innerHTML = "";

    if (!data.resources || data.resources.length === 0) {
      const li = document.createElement("li");
      li.textContent = "No resources yet.";
      list.appendChild(li);
      return;
    }

    // Sort alphabetically by name
    data.resources.sort((a, b) => a.name.localeCompare(b.name));

    data.resources.forEach(acc => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = acc.url;
      link.textContent = `${acc.name}`;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      li.appendChild(link);
      list.appendChild(li);
    });
  })
  .catch(err => {
    list.innerHTML = "<li>Error loading resources.</li>";
    console.error(err);
  });
</script>
  
</body>
</html>
